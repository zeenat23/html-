<!DOCTYPE html>
<html>
<head>
	<title>form validation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
	
</head>
<body>
	<button onclick="myFunction();"> submit </button>
	   
	<script type="text/javascript">
		function myFunction()
		{
          var str=[1,2,3,4,5,6] ;
          var ar=[];
         
          for(var i=0;i<str.length;i++) 
          {
          	if(i%2==0)
          	{
          		ar[i]=str[i+1];

          	}
           else
          {
          	ar[i]=str[i-1];
          }

          }
          console.log(ar);                                                                     
                                                                                
		}

 


	
	</script>


</body>
</html>
