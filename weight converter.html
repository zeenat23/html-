<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
	body
	{
		margin-top: 70px;
		background: #333;
		color:#fff;
	}
</style>
<title> Weight </title>
</head>
<body>
	<div class="container">
<div class="row">
	<div class="col-md-11">

		<h1 class="display-3 text-center"> WEIGHT CONVERTER </h1>
		<form>
		<div class="form-group">
		<input  id="lbsInput" type="number" class="form-control form-control-lg"
		placeholder=" Enter pounds...."/>
	</div>
<div id="output">
<div class="card bg-primary mb-2">
		<div class="card-block ">
			<h4> Grams: </h4>
			<div id="gramsOutput"></div>
		</div>
	</div>
	<div class="card bg-success mb-2">
		<div class="card-block">
			<h4> KiloGrams: </h4>
			<div id="kgOutput"></div>
		</div>
	</div>
		<div class="card bg-danger mb-2">
		<div class="card-block">
			<h4> ounces: </h4>
			<div id="ozOutput"></div>
		</div>
	</div>

</div>
</form>
</div>
</div>
</div>
</div>
<script>
	document.getElementById('output').style.visibility="hidden";
	document.getElementById('lbsInput').addEventListener('input',function(){
		document.getElementById('output').style.visibility="visible";
		let lbs = event.target.value;
     document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
	 document.getElementById('kgOutput').innerHTML=lbs/2.2046;
	 document.getElementById('ozOutput').innerHTML=lbs*16;
	});

</script>
</body>
</html>
