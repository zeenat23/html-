 <!DOCTYPE html>

<body>
	<button onclick="myFunction();"> submit </button>
	   
	<script type="text/javascript">
		   function myFunction(N)
		{ var num='';

			{
				for(var j=i;j<=i;j++)
				{
					num+=i;
					
				}
				console.log(num);
	}
}
	     myFunction(4);


	
	</script>
